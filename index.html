<!DOCTYPE html>
<html class="">

	<head>
		<meta charset="UTF-8">
		<title>登陆页面</title>
		<meta name="Keywords" content="学生信息管理系统" />
		<meta name="Description" content="学生信息管理系统" />
		
		<!--设置IE 强制用最高版本渲染-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- 设置360 搜狗  让双核浏览器强制用webkit内核渲染 -->
		<meta name="renderer" content="webkit">
		<!-- 避免百度代码嵌套-->
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<link rel="icon" href="img/favicon.ico"/>
	</head>

	<body>
		<div class="outer-wrapper">
			<div class="inner-wrapper">
					<h1 class="loginTitle">学生信息管理系统</h1>
				<div class="inner">
					<!--S 表单-->
					<form action="" method="post">
						<div class="form-group">
							<h4>登陆</h4>
						</div>
						<div class="form-group clearfix">
							<label for="user_type" class="col-sm-4 control-label">用户类型</label>
						    <div class="col-sm-8">
						    	<select name="user_type" id="user_type" class="form-control">
						    		<option value="">学生</option>
						    		<option value="">管理员</option>
						    	</select>
						    </div>
						</div>
						<div class="form-group clearfix">
							 <label for="user_name" class="col-sm-4 control-label">用户名</label>
							    <div class="col-sm-8">
							      <input type="text" class="form-control" id="user_name" placeholder="请输入用户名">
							    </div>
						</div>
						<div class="form-group clearfix">
							<label for="user_pass" class="col-sm-4 control-label">密码</label>
							<div class="col-sm-8">
								<input type="password" class="form-control" id="user_pass" placeholder="请输入密码">
							</div>
						</div>
						<div class="form-group clearfix">
							<label class="col-sm-4 control-label">验证码</label>
							<div class="col-sm-4">
								<input type="text" class="form-control"  name="" id="" placeholder="" />
							</div>
							<div class="col-sm-4 yzm">
								<img src="img/yzm.png" />
							</div>
						</div>
						 <button type="submit" class="btn btn-default btn-block myBtn">登陆</button>
					</form>
					<!--E 表单-->
					
				</div>
			</div>
		</div>
	</body>
</html>
